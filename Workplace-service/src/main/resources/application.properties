# Server
server.port=8082
spring.application.name=Workspace-service

spring.datasource.url=jdbc:postgresql://localhost:5432/Workspace
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === JWT Configuration ===
spring.security.oauth2.resourceserver.jwt.secret-key=mySuperSecretKeyForJWTGenerationInAuthService2024!ChangeThisInProduction__1234

# Logging
logging.level.com.example.Workplace_service=DEBUG
logging.level.org.springframework.security=DEBUG

# kafka
app.kafka.bootstrap-servers=localhost:9092