
spring.application.name=Authentication-service
server.port=8080


spring.datasource.url=jdbc:postgresql://localhost:5432/AuthUsers
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=mySuperSecretKeyForJWTGenerationInAuthService2024!ChangeThisInProduction__1234
jwt.expiration=86400000
jwt.issuer=auth-service

user.service.enabled=false
#user.service.url=http://localhost:8081
user.service.connect-timeout=5000
user.service.read-timeout=30000


feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=30000
feign.client.config.default.logger-level=basic
feign.circuitbreaker.enabled=false

logging.level.com.example.authservice=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/auth-service.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

spring.security.filter.order=10


management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

spring.webclient.connect-timeout=5s
spring.webclient.response-timeout=10s

app.cors.allowed-origins=http://localhost:3000,http://localhost:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true